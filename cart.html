<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BDS DIGITAL SOLUTIONS</title>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.tailwindcss.com"></script>

    <link href="index.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar fixed-top with-shadow g-0">

        <div class="top-nav-inner container-fluid" id="hideMes">
            <div class="top-nav-inner1 top-nav-element">
                <i class="bi bi-headset"></i>
                <a class="mx-2 text-decoration-none text-black">Call/Text: +254720000000 -</a>
                <a class="mx-2 text-decoration-none text-black">Email: support@gmail.com</a>
            </div>
            <div class="top-nav-inner2 top-nav-element">
                <a><i class="bi bi-geo-alt-fill"></i> Our Location</a>
            </div>
            <div class="top-nav-inner3 top-nav-element">
                <i class="bi bi-whatsapp"></i>
                <i class="bi bi-facebook"></i>
                <i class="bi bi-instagram"></i>
                <i class="bi bi-twitter"></i>
                <i class="bi bi-youtube"></i>

            </div>
        </div>


        <header class="main-header container-fluid">

            <div class="logobar my-3">
                <a href="./index.html"><img src="images/logo1.png" class="logo" alt="BDS DIGITAL SOLUTIONS" /></a>
            </div>

            <div class="searchbar">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                        name="search1" id="search1">
                </form>
            </div>

            <div class="icons-bar">

                <div class="offcanvas-menu justify-content-start d-flex mx-3 col-1 menu2">
                    <button class="btn offcanvas-btn" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions"><i
                            class="bi bi-list"></i></button>

                    <div class="offcanvas offcanvas-end" id="offcanvasWithBothOptions"
                        aria-labelledby="offcanvasWithBothOptionsLabel">
                        <div class="offcanvas-header">

                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <ul class="navbar-nav nav ">

                                <li class="nav-item mb-3">
                                    <a class="nav-link mx-2" href="#">Contact Us</a>
                                </li>
                                <li class="nav-item mb-3">
                                    <a class="nav-link mx-2" href="#">About Us</a>
                                </li>
                                <li class="nav-item mb-3">
                                    <a class="nav-link mx-2" href="#">Sign Up</a>
                                </li>

                                <li class="nav-item mb-3">
                                    <a class="nav-link mx-2" href="#">Policies</a>
                                </li>
                                <li class="nav-item mb-3">
                                    <a class="nav-link mx-2" href="#">Blog</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

        </header>


    </nav>

    <main>
        <section class="cart1 container m-auto">
            <h3 class="text-center my-5 fw-bolder">YOUR CART</h3>

            <div class="cart1-element container m-auto">
                <ul class="cart-container1">
                    <li class="cart-container1-elements cart-elements1">Item</li>
                    <li class="cart-container1-elements cart-elements2">Quantity</li>
                    <li class="cart-container1-elements cart-elements3">Price</li>
                    <li class="cart-container1-elements cart-elements4">Remove from Cart</li>
                </ul>
            </div>

            <div class="cart1-element art-container container m-auto">
                <div class="my-2" id="cart-items">
                    <!-- Cart items will be displayed here -->
                </div>

                <div class="foot justify-content-around d-flex mt-3">
                    <h3 class="fw-bold mt-2">Total</h3>
                    <h3 id="cart-total" class="mt-2 fw-bold">Ksh 0.00</h3>
                </div>

                <div class="justify-content-center mt-4 mb-2 d-flex">
                    <button class="btn mx-5 border-1 border-black"><a href="./index.html">Continue
                            Shopping</a></button>
                    <button id="checkout" class="btn border-1 border-black">Checkout</button>

                </div>

            </div>

        </section>
    </main>

    <script src="./script.js"></script>



</body>

</html>
